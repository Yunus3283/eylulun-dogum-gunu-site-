<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mutlu Yıllar, Eylül 🎂</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      color: #333;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      color: #d6336c;
    }
    p {
      font-size: 1.2em;
      margin: 20px;
    }
    button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #fa5252;
    }
    #surprise {
      display: none;
      margin-top: 20px;
      font-size: 1.4em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Mutlu Yıllar, Eylül 🎂</h1>
  <p>İyi ki doğdun, iyi ki varsın Eylül! 🎉</p>
  <button onclick="document.getElementById('surprise').style.display='block'">
    🎁 Sürpriz için tıkla
  </button>
  <div id="surprise">Sürprizin açıldı: İyi ki varsın Eylül! 🎁</div>
</body>
</html>
